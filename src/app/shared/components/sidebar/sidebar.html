  <p-drawer [visible]="true" [modal]="false">

              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 512.000000 512.000000"
              preserveAspectRatio="xMidYMid meet"
              class="block mx-auto"
            >
              <g
                transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                fill="var(--p-primary-color)"
                stroke="none"
              >
                <path
                  d="M243 3836 l-28 -24 0 -1252 0 -1252 28 -24 28 -24 2289 0 2289 0 28 24 28 24 0 1252 0 1252 -28 24 -28 24 -2289 0 -2289 0 -28 -24z m1161 -789 c14 -10 16 -25 14 -87 l-3 -75 -63 -7 c-127 -14 -266 -107 -327 -219 -82 -152 -71 -340 28 -476 73 -98 169 -156 293 -176 l75 -12 -3 -80 -3 -80 -293 -3 c-316 -3 -363 3 -461 53 -117 59 -216 174 -262 305 -20 58 -23 84 -23 245 -1 159 2 188 21 250 62 197 224 335 427 365 28 4 166 8 307 9 192 1 259 -2 273 -12z m2146 -7 c15 -24 13 -1183 -2 -1198 -17 -17 -1959 -17 -1976 0 -9 9 -12 155 -12 598 0 322 4 590 8 596 4 6 14 14 22 17 8 3 451 5 983 4 848 -2 969 -4 977 -17z m801 -8 c178 -58 317 -211 355 -391 18 -87 18 -306 -1 -396 -33 -154 -135 -289 -273 -358 -107 -53 -144 -58 -452 -55 l-275 3 -3 111 -3 112 61 10 c76 14 170 63 216 115 20 22 50 69 68 106 27 58 31 76 30 151 -1 110 -27 180 -95 255 -59 64 -149 112 -227 122 l-52 6 0 108 c0 92 3 110 18 119 11 7 107 9 292 7 248 -3 281 -6 341 -25z m-2931 -592 l0 -221 -37 7 c-164 30 -241 199 -154 336 31 49 112 98 163 98 l28 0 0 -220z m2358 205 c59 -25 111 -82 128 -143 37 -127 -41 -250 -173 -275 l-33 -6 0 219 c0 214 1 220 20 220 11 0 37 -7 58 -15z"
                />
              </g>
            </svg>

            <span class="text-2xl font-semibold text-primary">Movies App</span>
          </span>
        </div>
        <div class="pt-10 pl-3 overflow-y-auto">
          <ul class="p-0 m-0 overflow-hidden list-none">
            <li>
              <a
                [routerLink]="['/']"
                class="flex items-center p-4 transition-colors duration-150 cursor-pointer rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-ripple"
              >
                <i class="mr-2 pi pi-home" style="font-size: 1.5rem"></i>
                <span class="text-lg font-semibold">Home</span>
              </a>
            </li>
            <li>
              <a
                [routerLink]="['/favorites']"
                routerLinkActive="router-link-active"
                class="flex items-center p-4 transition-colors duration-150 cursor-pointer rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-ripple"
              >
                <i class="mr-2 pi pi-heart" style="font-size: 1.5rem"></i>
                <span class="text-lg font-semibold">Favorites</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex items-center p-4 transition-colors duration-150 cursor-pointer rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-ripple"
              >
                <i class="mr-2 pi pi-calendar" style="font-size: 1.5rem"></i>
                <span class="text-lg font-semibold">Comming Soom</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex items-center p-4 transition-colors duration-150 cursor-pointer rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-ripple"
              >
                <i class="mr-2 pi pi-chart-line" style="font-size: 1.5rem"></i>
                <span class="text-lg font-semibold">Trending</span>
              </a>
            </li>
          </ul>
          <ul class="pt-20 m-0 overflow-hidden list-none">
            <li>
              <a
                pRipple
                class="flex items-center p-4 transition-colors duration-150 cursor-pointer rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-ripple"
              >
                <i class="mr-2 pi pi-youtube" style="font-size: 1.5rem"></i>
                <span class="text-lg font-semibold">Continue watching</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-drawer>
</div>
