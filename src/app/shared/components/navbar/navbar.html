<div class="w-full px-4 py-5">
  <div class="relative w-full">
    <span
      class="absolute text-gray-400 transform -translate-y-1/2 left-4 top-1/2"
    >
      <i class="pi pi-search"></i>
    </span>
    <input
      #searchInput
      [ngClass]="{ 'border-2 border-amber-700': queryError }"
      (input)="onSearch(searchInput.value, $event)"
      (keydown.enter)="onSearch(searchInput.value, $event)"
      type="text"
      placeholder="Movies, series, shows..."
      class="w-full py-4 pl-12 pr-4 text-white rounded-md bg-opacity-90 focus:outline-none"
    />
    <p-button
      [rounded]="true"
      [text]="true"
      icon="pi pi-times"
      severity="danger"
      *ngIf="searchInput.value"
      (click)="clearSearch(searchInput)"
      class="absolute text-gray-400 transform -translate-y-1/2 right-4 top-1/2 hover:text-white focus:outline-none"
      type="button"
    />
  </div>
</div>
