<div
  class="relative w-64 overflow-hidden cursor-pointer rounded-xl group h-96"
  (click)="movieDetails(movie().id)"
>
  <img
    [src]="'https://image.tmdb.org/t/p/original' + movie().poster"
    [alt]="movie().title"
    class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105"
  />

  <div class="absolute top-1 right-1 z-1">
    <p-button
      [icon]=" movie().isFavorite ? 'pi pi-heart-fill' : 'pi pi-heart'"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      [styleClass]="'bg-gradient-to-br from-black/95 to-transparent backdrop-blur-sm text-white'"
      (click)="onFavorite(movie().id, $event)"
    />
  </div>

  <div
    class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/90 to-transparent backdrop-blur-sm"
  >
    <h3 class="text-lg font-bold capitalize truncate">{{ movie().title }}</h3>
    <div class="flex items-center gap-3 mt-1 text-sm">
      <div class="flex items-center gap-1">
        <i class="text-yellow-400 pi pi-star-fill"></i>
        <span>{{ movie().rating }}</span>
      </div>
      <span>{{ movie().releaseDate | date: 'mediumDate' }}</span>
    </div>
  </div>
</div>
