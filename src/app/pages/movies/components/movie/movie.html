<div class="relative rounded-xl overflow-hidden group w-64 h-96">
  <img
    [src]="'https://image.tmdb.org/t/p/original' + movie().posterUrl"
    [alt]="movie().title"
    class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105"
  />

  <div class="absolute top-1 right-1 z-1">
    <p-button
      [icon]="false ? 'pi pi-heart-fill' : 'pi pi-heart'"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      [styleClass]="'bg-gradient-to-br from-black/95 to-transparent backdrop-blur-sm text-white'"
    />
  </div>

  <div
    class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/90 to-transparent backdrop-blur-sm"
  >
    <h3 class="text-lg font-bold truncate capitalize">{{ movie().title }}</h3>
    <div class="flex items-center gap-3 mt-1 text-sm">
      <div class="flex items-center gap-1">
        <i class="pi pi-star-fill text-yellow-400"></i>
        <span>{{ movie().rating }}</span>
      </div>
      <span>{{ movie().releaseDate | date: 'mediumDate' }}</span>
    </div>
  </div>
</div>
